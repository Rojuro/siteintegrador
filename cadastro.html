<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--meta http-equiv-->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!--meta http-equiv-->
    <!--Bootstrap ICONS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="cadastro.css">
    <script src="crud.js" defer></script>

    <title>Cadastro de Clientes</title>
</head>

<body>
    <div class="form-container">

        <form id="clientForm">        
            <h1>Formulário de Clientes</h1>
            <p>Preencha o formulário de cadastro de clientes</p>
    
            <div class="input-single">
                <input class="input" type="text" id="nome" required>
                <label for="nome">Nome:</label>
            </div><!-- Nome: -->
    
            <div class="input-single">
                <input class="input" type="text" id="cpf" required>
                <label for="cpf">CPF:</label>
            </div><!-- CPF: -->
    
            <div class="input-single">
                <input class="input" type="text" id="cep" onblur="fetchAddress()" required>
                <label for="cep">CEP:</label>
            </div><!-- CEP: -->
    
            <div class="input-single">
                <input class="input" type="text" id="address" required>
                <label for="address">Endereço:</label>
            </div><!-- Endereço: -->
    
            <div class="input-single">
                <input class="input" type="text" id="city" required>
                <label for="city">Cidade:</label>
            </div><!-- Cidade: -->
    
            <div class="input-single">
                <input class="input" type="text" id="state" required>
                <label for="state">Estado:</label>
            </div><!-- Estado: -->            
    
            <!-- Btn -->
            <button class="btn-cadastrar" type="button" onclick="createClient()">Cadastrar</button>
            <button class="btn-atualizar" type="button" onclick="updateClient()">Atualizar</button>
            <div class="btn-retornar">
                <a href="index.html"><button>Retornar</button></a>
            </div>
        </form><!--clientForm-->
        <ul id="clientList"></ul>
    </div>
</body>
</html>
